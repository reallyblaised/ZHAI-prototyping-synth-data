# Categories of food insecurity - from Balashankaretal.,Sci.Adv.9,eabm3449(2023)
categories:
  - conflict and violence
  - political instability
  - humanitarian aid
  - economic issues
  - production shortage
  - weather conditions
  - food crisis
  - land-related issues
  - pests and disease
  - forced displacement
  - environmental issues

