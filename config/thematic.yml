    countries: [Yemen, Syrian Arab Republic, Lebanon, Iraq]
  - name: Central Africa
    countries: [Democratic Republic of the Congo, Central African Republic, Cameroon]
  - name: Southern Africa
    countries: [Zimbabwe, Mozambique, Malawi]


